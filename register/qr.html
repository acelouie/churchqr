<!DOCTYPE html>
<html lang="en">
<head>
    <link href="public/styles/google-icon.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="public/styles/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div class="container" id="content">

        <div class="row">
            <div class="col l3 m3 s12"></div>
            <div class="col l6 m6 s12">

                    <div class="card-panel z-depth-5">

                        <div><img src="public/img/ffa-logo.png" alt="Faith Fellowship Aurora" style="display: block; width:50px; margin: 0 auto 0 auto;"/></div>
                        <p class="center" style="margin: 30px 0px 30px 0px">
                            See you at church!<br>
                            Please take a screenshot of your QR code.<br>
                            You will present this to the ushers for contact tracing.
                        </p>
                        <!-- Anything inside here will be made into a downloadable image -->
                        <!-- From Here -->
                        <div id="capture">
                        <p id="eventName" class="center" style="font-size: 20px; margin-bottom: -10px; font-weight: bold;">{event}</p>
                        <p class="center" style="margin-bottom: 30px;">Service starts exactly at 10:00 AM</p>

                        <div class="row">
                            <div id="qrcode" style="margin: 0 auto 0 auto; display: block; width: 256px;"></div>
                        </div>

                        <p class="center" id="personName" style="font-size: 30px; font-weight: bold; text-transform: uppercase; margin-bottom: 50px;">{person}</p>
                        </div>
                        <!-- To here -->
                        
                        <div class="row">
                            <div class="col s12">
                            <a id="qrDownload" href="" download="" class="white-text btn waves-effect waves-light col s12">Download QR</a>
                            </div>
                        </div>
                        </div>
                   
                     <div class="clearfix"></div>
                  </div>

            </div>
              <div class="col l3 m3 s12"></div>
        
            
            
          </div>
    </div>

    <script type="text/javascript" src="public/scripts/materialize.min.js"></script>
    <script type="text/javascript" src="public/scripts/init.js"></script>

    <script type="text/javascript" src="public/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="public/scripts/qrcode.min.js"></script>
    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>


    <script type="text/javascript" src="settings/server.js"></script>
    <script type="text/javascript" src="public/scripts/qr.js"></script>

</body>

</html>
